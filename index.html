<html>
<head>
    <title>PNC_onedrive</title>
    <link type="text/css" rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="auto-complete.css">
    <script type="text/javascript"  src="https://public.tableau.com/javascripts/api/tableau-2.min.js"></script>
    <script type="text/javascript" src="app.js"></script> 
</head>

<header>
    <div class="header  ">   
        <img class ="logo " src="http://www.freeiconspng.com/uploads/restaurant-menu-icon-png-28.png" height="40" width="40"/>
        <img class ="logo " src="" height="40" width="5"/>
        
        <a href="#" onclick="switchView('FoodCalcDash');" >FoodDash</a>
        <a href="#" onclick="switchView('FoodFinder');" >FoodFinder</a>
        <a href="#" onclick="switchView('TopTen');" >Top Foods</a>
        <a href="#" onclick="switchView('FoodList');" >List</a>
       
        <div  class="nutriForm">
            <input id="FoodFinderInput"  type="text" placeholder="Find Your Food"
                   onkeydown = "if (event.keyCode == 13) document.getElementById('FoodFinderSearchButton').click()" >
            <input id="FoodFinderSearchButton" type="button"  onclick="filterMulti();" value="Search" >
        </div>
       </div>
</header>


<body onload="initViz();">
    
    <div class="vn_container">
        <div class="vn_objects" > 
            My choice: <span id="myChoice"></span>
            Sheet: <span id="mySheet"></span>
        </div>
    </div>

    <div id="vizContainer" style="width:1200; height:620;"></div>

    
    <script src="auto-complete.js"></script>
    <script>

       // Run Search Bar
        var PregKnowSearch = new autoComplete({
            selector: '#FoodFinderInput',
            minChars: 2,
            source: function(term, suggest){
                term = term.toLowerCase();
                var choices = ['Lard','Miso','Natto','Honey','Eggnog','Catsup','Wasabi','Jellies'];
                var suggestions = [];
                for (i=0;i<choices.length;i++)
                    if (~choices[i].toLowerCase().indexOf(term)) suggestions.push(choices[i]);
                suggest(suggestions);
            }
        });

    </script>
</body>
</html>
