<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Yuriy Stasyuk">
    <title>Preg Nut - A Nerdy Moms Nutrition Calculator</title>


    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link rel="stylesheet" href="style/style.css">
    <script type="text/javascript"  src="https://public.tableau.com/javascripts/api/tableau-2.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script> 
    


   </head>

   <body onload="initViz();">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="http://data.yuriystasyuk.com/PregNut">PregNut</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
           
            <li class="nav-item active">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" onclick="switchView('TopTenDash');" >Top Foods</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" onclick="switchView('FoodList');" >All Foods</a>
            </li>

            <div class="form-inline my-2 my-lg-0">
              <input class="form-control mr-sm-2" id="FoodFinderInput"  type="text" placeholder="Search Food"
                     onkeydown = "if (event.keyCode == 13) document.getElementById('FoodFinderSearchButton').click()" >
              <input  class="btn btn-secondary my-2 my-sm-0" id="FoodFinderSearchButton" type="button"  onclick="filterMulti();" value="Search" >
            </div>
         
          </ul>           
        
        </div>
      </div>
    </nav>

    <!-- Tableau Containert -->
    <div class="container" style="padding:5%">
      <!-- <div class="row" style="padding: 10px;"> -->
        <!-- <div class="col-lg-12 text-center">  -->
            <div id="vizContainer"  ></div>
           
        
           <script>
           // Run Search Bar
            var foodFinderInit = {
              url: "FoodFilterOptions2.json",
              getValue: "FoodName",
              list: {
                    match: {	enabled: true	},
                    maxNumberOfElements: 15
                  }
                };
                
                $("#FoodFinderInput").easyAutocomplete(foodFinderInit);
               
            </script>
        

        <!-- </d  iv> -->
      <!-- </div> -->
    </div>

    <!-- Bootstrap core JavaScript -->
    <link rel="stylesheet" href="style/easy-autocomplete.css"> 
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.easy-autocomplete.min.js"></script> 

  </body>

</html>
