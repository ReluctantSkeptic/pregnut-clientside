<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="">
    <meta name="author" content="Yuriy Stasyuk">
    <title>Preg Nut - A Nerdy Moms Nutrition Calculator</title>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
        <script src="js/jquery.easy-autocomplete.min.js"></script> 
        <link rel="stylesheet" href="style/bootstrap.min.css">
    <link rel="stylesheet" href="style/style.css">
    <script type="text/javascript"  src="https://public.tableau.com/javascripts/api/tableau-2.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script> 

    <link rel="stylesheet" href="style/easy-autocomplete.css"> 
   </head>




   <body onload="initViz();">
 

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">

          <a class="navbar-brand" href="http://data.yuriystasyuk.com/PregNut">PregNut</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span> 
          </button>

          <div class="collapse navbar-collapse" id="navbarResponsive">
              <ul class="navbar-nav">
                <li class="nav-item"> <a class="nav-link" href="#">About</a>            </li>
                <li class="nav-item"> <a class="nav-link" href="#" onclick="switchView('TopTenDash');" >Top Foods</a>  </li>
                <li class="nav-item"> <a class="nav-link" href="#" onclick="switchView('FoodList');" >All Foods</a>  </li>
               </ul> 

              <div class="form-inline ml-auto"> 
                <input class="form-control"  id="FoodFinderInput"  type="text" placeholder="Search Food"
                onkeydown = "if (event.keyCode == 13) document.getElementById('FoodFinderSearchButton').click()" > 
                <input  class="btn btn-secondary " id="FoodFinderSearchButton" type="button"  onclick="filterMulti();" value="Search" >
              </div> 

                 
              <!-- <div>                        
                  <input id="FoodFinderInput" type="text" class="form-control" />
              </div>                    
    -->
          </div>

    </nav>


    <!-- <div class="container-fluid"  style="padding-top: 70px;"    > -->
         

    <div id="vizContainer" ></div>
           

    </div>




    <script>



    // Run Search Bar
    var foodFinderInit = {
      url: "foodfindersearch.json",
      getValue: "FoodName",
      list: {
            match: {	enabled: true	},
            maxNumberOfElements: 15
          }
        };
      $("#FoodFinderInput").easyAutocomplete(foodFinderInit);
      $('div.easy-autocomplete').removeAttr('style');

    // Show selected menu link
      $(function(){
      var $h3s = $('nav-item').click(function(){
          $h3s.removeClass('active');
          $(this).addClass('active');
      });
    });
    </script>
   
  

  </body>
</html>
