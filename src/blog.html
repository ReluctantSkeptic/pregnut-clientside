---
title: Blog
layout: base.njk
permalink: /blog/index.html
---

<section class="hero slim">
  <div>
    <p class="eyebrow">PregNut Journal</p>
    <h1 class="hero-title">{{ title }}</h1>
    <p class="hero-lede">Short, science-forward notes on nutrition, evidence, and practical tips.</p>
  </div>
</section>

<section class="section">
  <div class="card-grid">
    {%- for post in collections.post | reverse -%}
      <article class="card">
        <p class="card-meta">{{ post.date | readableDate }}</p>
        <h2 class="card-title">
          <a href="{{ post.url | url }}">{{ post.data.title }}</a>
        </h2>
      </article>
    {%- endfor -%}
  </div>
</section>
